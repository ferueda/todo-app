<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todos</h1>
    <input style="margin-bottom: 5px;" id="search-todo-input" type="text" placeholder="Search todos" />
    <label>
      <input type="checkbox" id="completed-check" />
      Hide completed
    </label>
    <form id="add-todo-form">
      <input type="text" name="add-todo-input" placeholder="Add a todo" />
      <button type="submit" name="add-todo-btn">Create Todo</button>
    </form>
    <div id="todos-container"></div>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="todos-functions.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>

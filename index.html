<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles/styles.css" rel="stylesheet" />
    <title>Todo App</title>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Todos</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          style="margin-bottom: 5px;"
          id="search-todo-input"
          class="input"
          type="text"
          placeholder="Search todos"
        />
        <label class="checkbox">
          <input type="checkbox" id="completed-check" />
          Hide completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos-container"></div>
      <form id="add-todo-form">
        <input type="text" name="add-todo-input" class="input" placeholder="Add a todo" />
        <button type="submit" name="add-todo-btn" class="button">Create Todo</button>
      </form>
    </div>

    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/todos-functions.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
